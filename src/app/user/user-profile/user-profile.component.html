<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3 card-container">
      <mat-card>
        <mat-card-header>
          <img mat-card-avatar [src]="userData.photoURL">
          <mat-card-title class="p-l-10 font-25">
            <span>
              {{userData.displayName}}
            </span>
          </mat-card-title>
          <mat-card-subtitle class="p-l-10">
            <span>
              <i class="fa fa-user"></i>
            </span>
            <span>
              Email: {{userData.email ? userData.email : 'N/A'}}
            </span>
          </mat-card-subtitle>
          <mat-card-subtitle class="p-l-10">
            <span>
              <i class="fa fa-phone"></i>
            </span>
            <span>
              Phone: {{userData.address ? userData.email : 'N/A'}}
            </span>
          </mat-card-subtitle>
          <mat-card-subtitle class="p-l-10">
            <span>
              <i class="fa fa-location-arrow"></i>
            </span>
            <span>
              Address: {{userData.address ? userData.address : 'N/A'}}
            </span>
          </mat-card-subtitle>
          <mat-card-subtitle class="p-l-10">
            <span>
              <i class="fa fa-birthday-cake"></i>
            </span>
            <span>
              Bday: {{userData.birthday ? userData.birthday : 'N/A'}}
            </span>
          </mat-card-subtitle>
        </mat-card-header>
        <mat-card-actions class="text-align-right">
          <button color="primary" mat-button>Edit</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
