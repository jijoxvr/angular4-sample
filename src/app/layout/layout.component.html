<mat-sidenav-container class="demo-root" fullscreen>
        <div>
            <mat-toolbar color="primary">
                <button mat-icon-button>
                    <mat-icon>menu</mat-icon>
                </button>
    
                <div class="demo-toolbar">
                    <h1>{{applabel.appName}}</h1>
                    <div>
                        <button mat-icon-button (click)="toggleFullscreen()" title="Toggle fullscreen">
                            <mat-icon>fullscreen</mat-icon>
                        </button>
                        <button mat-button (click)="root.dir = (root.dir == 'rtl' ? 'ltr' : 'rtl')" title="Toggle between RTL and LTR">
                            {{root.dir.toUpperCase()}}
                        </button>
                        <button mat-button (click)="logout()" title="Logout">
                            {{applabel.logoutButton}}
                        </button>
                    </div>
                </div>
            </mat-toolbar>
    
            <div #root="dir" dir="ltr" class="app-main-content">
                <div class="demo-nav-bar">
                    <nav mat-tab-nav-bar aria-label="weather navigation links" [backgroundColor]="'primary'">
                        <a mat-tab-link 
                            *ngFor="let navItem of navItems" 
                            mat-list-item 
                            routerLinkActive #rla="routerLinkActive"
                            [active]="rla.isActive"
                            [routerLink]="[navItem.route]">
                            {{navItem.name}}
                        </a>
                    </nav>
                    <div class="app-content">
                        <router-outlet></router-outlet>
                    </div>
                </div>
            </div>
        </div>
    </mat-sidenav-container>
